<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Doctor Consultancy.in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Happy Doctor Consultancy.in</h1>
            <p>Your health, our priority</p>
        </div>
    </header>

    <main class="container my-5">
        <section id="card-holder-profile" class="mb-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Card Holder Profile</h2>
                </div>
                <div class="card-body">
                    <h3>Payment Details</h3>
                    <form id="payment-form">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cash" value="Cash">
                            <label class="form-check-label" for="cash">Cash</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="Card">
                            <label class="form-check-label" for="card">Card</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="phonePay" value="Phone Pay, Google Pay, Paytm">
                            <label class="form-check-label" for="phonePay">Phone Pay, Google Pay, Paytm</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="UPI">
                            <label class="form-check-label" for="upi">UPI</label>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="card-holder-details" class="mb-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Card Holder Details</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile:</label>
                            <input type="text" class="form-control" id="mobile" name="mobile">
                        </div>
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                        <div class="form-group">
                            <label for="aadhar">Aadhar number:</label>
                            <input type="text" class="form-control" id="aadhar" name="aadhar">
                        </div>
                        <div class="form-group">
                            <label for="city">Village, town, city:</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="mondal">Mondal:</label>
                            <input type="text" class="form-control" id="mondal" name="mondal">
                        </div>
                        <div class="form-group">
                            <label for="district">District:</label>
                            <input type="text" class="form-control" id="district" name="district">
                        </div>
                        <div class="form-group">
                            <label for="state">State:</label>
                            <input type="text" class="form-control" id="state" name="state">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="family-details" class="mb-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Family Details</h2>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>S. No</th>
                                <th>Names</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><input type="text" class="form-control" name="family-name-1"></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><input type="text" class="form-control" name="family-name-2"></td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-success">Activate card</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Happy Doctor Consultancy.in. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
